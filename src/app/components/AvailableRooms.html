<div class="content-home">
    <div class="row">
        <div class="col-sm-8 offset-sm-2 body-page">
            <div class="row">
                <div class="col-sm-12 content">
                    <div class="row content-hotel" *ngFor="let room of rooms">
                        <div class="col-sm-4 content-image">
                            <img src="{{room.image_url}}" alt="" class="img-hotel" *ngIf="room.image_url">
                            <img src="assets/img/default-image.jpg" alt="" class="img-hotel" *ngIf="!room.image_url">                            
                        </div>
                        <div class="col-sm-8">
                            <h3 class="xtitle-hotel">{{room.description}}</h3>
                            <hr>
                            <span>Tipo de habitación: {{room.room_types.description}}</span>
                            <hr>
                            <span>Precio noche: {{room.base_price}} - Capacidad: {{room.guests_number}}</span>
                            <br>
                            <button class="btn btn-success btn-search" (click)="searchRooms(room.id)">Realizar reservación</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
