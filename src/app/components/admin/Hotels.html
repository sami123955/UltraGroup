<div class="content-hotels">
    <div class="row">
        <div class="col-sm-2">
            <div class="nav flex-column nav-pills nav-custom" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" routerLink="/admin">Home</a>
                <a class="nav-link active" routerLink="/admin/hotels">Hoteles</a>
                <a class="nav-link" routerLink="/admin/locations">Ubicaciones</a>
                <a class="nav-link" routerLink="/admin/room-types">Tipos de habitaciones</a>
                <a class="nav-link" routerLink="/admin/rooms">Habitaciones</a>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-6 offset-sm-3 content-form">
                    <h3>Administraci贸n de hoteles</h3>
                    <div *ngIf="show_form">
                        <br>
                        <input type="text" [(ngModel)]="hotel.name" name="name" class="form-control" placeholder="Nombre">
                        <br>
                        <input type="text" class="form-control" name="description" [(ngModel)]="hotel.description"  placeholder="Descripci贸n">
                        <!--<br>
                        <label for="">Imagen</label>
                        <input type="file" (change)="onFileSelected($event)">-->
                        <br>
                        <div class="footer-form">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="state" [(ngModel)]="hotel.state" name="state">
                                <label class="custom-control-label" for="state">Activo</label>
                            </div>
                            <button class="btn btn-success btn-save btn-custom" *ngIf="!is_update" (click)="save()">Guardar</button>
                            <button class="btn btn-success btn-warning btn-custom" *ngIf="is_update" (click)="update()">Actualizar</button>
                            <button class="btn btn-secondary btn-cancel btn-custom btn-cancel" (click)="cancelProcess()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-sm-10 offset-sm-1 content-table">
                        <button class="btn btn-success btn-new" *ngIf="!show_form" (click)="show_form = true">Nuevo hotel</button>
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <td>Nombre</td>
                                    <td>Descripci贸n</td>
                                    <td>Estado</td>
                                    <td>Acci贸n</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let hotel of hotels">
                                    <td>{{hotel.name}}</td>
                                    <td>{{hotel.description}}</td>
                                    <td *ngIf="hotel.state">Activo</td>
                                    <td *ngIf="!hotel.state">Inactivo</td>
                                    <td>
                                        <button class="btn btn-primary" (click)="findById(hotel.id)">Editar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</div>
