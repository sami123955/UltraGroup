<div class="content-roomtypes">
    <div class="row">
         <div class="col-sm-2">
            <div class="nav flex-column nav-pills nav-custom" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" routerLink="/admin">Home</a>
                <a class="nav-link" routerLink="/admin/hotels">Hoteles</a>
                <a class="nav-link" routerLink="/admin/locations">Ubicaciones</a>
                <a class="nav-link active" routerLink="/admin/room-types">Tipos de habitaciones</a>
                <a class="nav-link" routerLink="/admin/rooms">Habitaciones</a>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-6 offset-sm-3 content-form">
                    <h3>Administración de tipos de habitaciones</h3>
                    <div *ngIf="show_form">
                        <br>
                        <input type="text" [(ngModel)]="room_type.description" name="description" class="form-control" placeholder="Descripción">
                        <br>
                        <select name="id_hotel" id="" class="form-control select-hotels" [(ngModel)]="room_type.id_hotel">
                            <option value="-1">Seleccionar hotel</option>
                            <option *ngFor="let hotel of hotels" value="{{hotel.id}}">{{hotel.name}}</option>-
                        </select>
                        <div class="footer-form">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="state" [(ngModel)]="room_type.state" name="state">
                                <label class="custom-control-label" for="state">Activo</label>
                            </div>
                            <button class="btn btn-success btn-save btn-custom" *ngIf="!is_update" (click)="save()">Guardar</button>
                            <button class="btn btn-success btn-warning btn-custom" *ngIf="is_update" (click)="update()">Actualizar</button>
                            <button class="btn btn-secondary btn-cancel btn-custom btn-cancel" (click)="cancelProcess()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 offset-sm-2 content-table">
                    <button class="btn btn-success btn-new" *ngIf="!show_form" (click)="show_form = true">Nuevo tipo de habitación</button>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <td>Hotel</td>
                                <td>Descripción</td>
                                <td>Estado</td>
                                <td>Acción</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let room_type of room_types">
                                <td>{{room_type.hotels.name}}</td>
                                <td>{{room_type.description}}</td>
                                <td *ngIf="room_type.state">Activo</td>
                                <td *ngIf="!room_type.state">Inactivo</td>
                                <td>
                                    <button class="btn btn-primary" (click)="findById(room_type.id)">Editar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
